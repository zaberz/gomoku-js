<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width," initial-scale="1," maximum-scale="1">
  <title>Title</title>
</head>
<body>

<div class="">

    棋盘宽高：<input type="text" name="size" id="size" value="3" placeholder="3">
